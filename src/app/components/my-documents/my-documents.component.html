<main>
    <div class="container-1">
        <h1>Meus domentos</h1>
        <div class="input-document">
            <div class="input-group">
                <label for="">Tipo de documento</label>
                <input type="text" placeholder="CPF" />
            </div>
            <div class="input-group">
                <label for="">Número do documento</label>
                <input type="text" placeholder="123.456.789-00" />
            </div>
        </div>

        <div class="alert-box">
            <div class="alert-title">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="#854d0e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-calendar-days-icon lucide-calendar-days">
                        <path d="M8 2v4" />
                        <path d="M16 2v4" />
                        <rect width="18" height="18" x="3" y="4" rx="2" />
                        <path d="M3 10h18" />
                        <path d="M8 14h.01" />
                        <path d="M12 14h.01" />
                        <path d="M16 14h.01" />
                        <path d="M8 18h.01" />
                        <path d="M12 18h.01" />
                        <path d="M16 18h.01" />
                    </svg></span>
                <h4>Documento pendente de validação</h4>
            </div>
            <div class="alert-content">
                <p>
                    Para viagens internacionais, é necessário validar seus documentos. Por
                    favor, faça o upload de uma foto do seu documento para validação.
                </p>
                <button>Enviar documento</button>
            </div>
        </div>
    </div>
</main>
