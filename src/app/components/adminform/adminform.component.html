<div class="form-container">
    <h2>Cadastrar Novo Voo</h2>
    <form class="form-grid">
        <div>
            <label>Número do Voo</label>
            <input type="text" value="LA1234">
        </div>
        <div>
            <label>Aeronave</label>
            <select>
                <option>Selecione a aeronave</option>
                <option>A320</option>
                <option>B737</option>
                <option>Embraer 190</option>
                <option>Airbus A350</option>
                <option>Boeing 787</option>
            </select>
        </div>
        <div>
            <label>Origem</label>
            <input type="text" value="São Paulo (GRU)">
        </div>
        <div>
            <label>Destino</label>
            <input type="text" value="Rio de Janeiro (SDU)">
        </div>
        <div class="date-time-group">
            <div>
                <label>Data de Partida</label>
                <input type="date">
            </div>
            <div>
                <label>Hora de Partida</label>
                <input type="time">
            </div>
        </div>
        <div class="date-time-group">
            <div>
                <label>Data de Chegada</label>
                <input type="date">
            </div>
            <div>
                <label>Hora de Chegada</label>
                <input type="time">
            </div>
        </div>
        <div class="full-width">
            <h3>Classes de Assentos</h3>
        </div>
        <div>
            <label>Tipo</label>
            <input type="text" value="Econômica">
        </div>
        <div>
            <label>Assentos Disponíveis</label>
            <input type="number">
        </div>
        <div>
            <label>Preço (R$)</label>
            <input type="number">
        </div>
        <div class="full-width">
            <button class="btn secondary">Adicionar Classe</button>
        </div>
        <div class="full-width">
            <h3>Pacotes Adicionais</h3>
        </div>
        <div class="full-width">
            <button class="btn secondary">Adicionar Pacote</button>
        </div>
        <div class="full-width">
            <button class="btn primary">Cadastrar Voo</button>
        </div>
    </form>
</div>
