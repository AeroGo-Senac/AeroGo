<main>
    <div class="My-Profile">
        <div class="header-profile">
            <img [src]="'https://ui-avatars.com/api/?name=' + userProfile.name + '&background=random&color=fff'" class="avatar">
            <div class="info">
                <h1>{{ userProfile.name }}</h1>
                <p class="email"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-mail-icon lucide-mail">
                        <rect width="20" height="16" x="2" y="4" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg> {{userProfile.email}}</p>
                <P class="phone"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-phone-icon lucide-phone">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                    </svg> {{userProfile.telefone}}</P>
            </div>
            @if(!isEditing){
            <button (click)="toggleEdit()"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-pencil-icon lucide-pencil">
                    <path
                        d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" />
                    <path d="m15 5 4 4" />
                </svg> Editar Perfil</button>
            } @else {
            <button (click)="toggleEdit()"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-save-icon lucide-save">
                    <path d="M19 21H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h13a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2z" />
                    <path d="M17.5 3.5v4h-11v-4h11z" />
                </svg> Salvar</button>
            }
        </div>

        <div class="profile-details">
            <div class="row">
                <div class="column">
                    <label>Nome completo</label>
                    <input [className]="!isEditing ? 'disabled' : ''" type="text" [value]="userProfile.name"
                        [disabled]="!isEditing" (change)="onChangeName($event)" >
                </div>
                <div class="column">
                    <label>Email</label>
                    <input [className]="!isEditing ? 'disabled' : ''" type="text" [value]="userProfile.email"
                        [disabled]="!isEditing" (change)="onChangeEmail($event)">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label>Telefone</label>
                    <input [class]="!isEditing ? 'disabled' : ''" type="text" [value]="userProfile.telefone"
                        [disabled]="!isEditing" (change)="onChangePhone($event)">
                </div>
                <div class="column">
                    <label>Data de nascimento</label>
                    <input [className]="!isEditing ? 'disabled' : ''" type="date" [value]="userProfile.date"
                        [disabled]="!isEditing" (change)="onChangeBirthDate($event)">
                </div>
            </div>
            <div class="row">
                <div class="column full-width">
                    <label>Endereço completo</label>
                    <input [className]="!isEditing ? 'disabled' : ''" type="text" [value]="userProfile.address"
                        [disabled]="!isEditing" (change)="onChangeAddress($event)">
                </div>
            </div>
        </div>
        <h3>Informações adicionais</h3>
        <div class="profile-extra">
            <div class="extra">
                <p><span>Data de registro:</span><br> 15/03/2023</p>
                <p><span>Número de viagens:</span><br> 5</p>
            </div>
            <div class="extra">
                <p><span>Último login:</span><br> Hoje, 14:32</p>
                <p><span>Status da conta:</span><br> <span class="status">Ativa</span></p>
            </div>
        </div>
    </div>
</main>
