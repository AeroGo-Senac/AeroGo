<div class="autocomplete">
  <ng-content></ng-content>


  @if (showSuggestions && filteredStrings.length > 0) {
  <ul class="suggestions">
    @for (string of filteredStrings; track string) {
    <li (mousedown)="selectString(string.text)">
      {{ string.text }}
    </li>
    }
  </ul>
  }

  @if (stringControl.touched && stringControl.invalid) {
  <div class="error">Aeroporto inv√°lido</div>
  }
</div>
