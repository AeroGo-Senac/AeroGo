<main>
    <app-header></app-header>
    <div class="signup">
        <div class="container">
            <div class="title">
                <h2>Crie sua conta</h2>
                <p>Junte-se a nós para reservar voos e acessar ofertas exclusivas</p>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" [(ngModel)]="user.name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" [(ngModel)]="user.email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"
                        [(ngModel)]="user.telefone">
                </div>

                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" [(ngModel)]="user.date">
                </div>
            </div>

            <div class="form-group">
                <label for="cep">Cep</label>
                <input type="cep" id="cep" name="cep" placeholder="00000-000" [(ngModel)]="user.address.cep"
                    (blur)="buscarEndereco()">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" readonly
                    placeholder="Endereço será preenchido automaticamente" [value]="formatarEndereco()">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="********"
                        [(ngModel)]="user.password_hash">
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="********"
                        [(ngModel)]="confirmPassword">
                </div>
            </div>

            <p style="color: red; text-align: center;">{{message}}</p>

            <button type="submit" (click)="register()">Cadastrar</button>

            <div class="login-link">
                Já tem uma conta? <a href="#">Entre aqui</a>
            </div>
        </div>
    </div>

</main>
