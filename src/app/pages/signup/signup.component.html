<div class="container">
    <app-header></app-header>
    <main class="login">
        <div class="login-container">
            <div class="login-card">
                <h2 class="title">Crie sua conta</h2>
                <p class="subtitle">Junte-se a nós para reservar voos e acessar ofertas exclusivas</p>

                <form >
                    <label for="name">Nome Completo</label>
                    <input id="name" type="name" name="name" placeholder="Seu nome completo" [(ngModel)]="user.name" />

                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="seu@email.com" [(ngModel)]="user.email"  />

                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="••••••••" [(ngModel)]="user.password_hash"  />

                    <label for="senha">Confirmar senha</label>
                    <input id="Confirmar-senha" type="password" name="Confirmar-senha" placeholder="••••••••" [(ngModel)]="confirmPassword"  />

                    <p style="color: red;">{{message}}</p>

                    <button type="submit" (click)="register()" >
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></span> Cadastrar
                    </button>
                </form>

                <p class="register">
                    Já tem uma conta? 
                    <a href="/login">Entre aqui</a>
                </p>

            </div>
        </div>


    </main>

</div>
